<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>ATM</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BANCO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              <a class="nav-link" href="#">Creditos</a>
              <a class="nav-link" href="#">Ayuda</a>
            </div>
          </div>
        </div>
    </nav>
    <main class="container">
        <div class="g-col-md-3"id="Login">
            <div class="margen" id="usuario">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text">
            </div>
            <div class="margen" id="contraseña">
                <label for="contra">Contraseña</label>
                <input id="contra" type="text">
            </div>
            <div class="margen botones">
                <button class="btn btn-primary" id="entrar">Entrar</button>
                <button class="btn btn-secondary" id="create">Crear</button>
            </div>
        </div>
        <div class="g-col-md-3" id="Pantalla">
            <div>
                <h2>Hola <span id="nUsuario"></span></h2>
            </div>
            <div>
                <label for="dinerouser">Ingrese su monto</label>
                <input id="dinerouser" type="number">
            </div>
            <div class="margen botones">
                <button class="btn btn-warning" id="Retirar">Retirar</button>
                <button class="btn btn-primary" id="Consultar">Consultar</button>
                <button class="btn btn-success" id="Depositar">Depositar</button>
            </div>
            <div>
                <h2><span id="estatus"></span></h2>
            </div>
            <div class="margen botones">
                <button class="btn btn-danger" id="logout">Salir</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
